<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/fleet_layout}">
<head> 
    <title>User</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div layout:fragment="page_content">
        <div class="card mb-4">
            <div class="card-header">User Details: 
            </div>
            <table class="table table-bordered mb-0" >
                <tr>
                    <td>ID</td>
                    <td th:text="${item.id}">01</td>
                </tr>
                <tr>
                    <td>Short Name</td>
                    <td th:text="${item.shortName}">01</td>
                </tr>
                <tr>
                    <td>User Type</td>
                    <td th:text="${item?.userType?.title}">01</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td th:text="${#dates.format(item.creationDate, 'dd-MM-yyyy HH:mm')}">01</td>
                </tr>
            </table>
        </div>
        <div class="card">
            <div class="card-header">User schedules</div>
            <table class="table table-bordered mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>description</th>
                        <th>start date</th>
                        <th>end date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${list}">
                        <td th:text="${item.id}">01</td>
                        <td th:text="${item.description}">from to</td>
                        <td th:text="${#dates.format(item.startDate, 'dd-MM-yyyy HH:mm')}">10:00</td>
                        <td th:text="${#dates.format(item.endDate, 'dd-MM-yyyy HH:mm')}">12:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
