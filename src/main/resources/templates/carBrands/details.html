<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/fleet_layout}">
<head> 
    <title>Brand</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div layout:fragment="page_content">
        <div class="card">
            <div class="card-header">Brand Details: 
            </div>
            <table class="table table-bordered mb-0" >
                <tr>
                    <td>ID</td>
                    <td th:text="${brand.id}">01</td>
                </tr>
                <tr>
                    <td>Brand</td>
                    <td th:text="${brand.title}">01</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${brand.description}">01</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td th:text="${#dates.format(brand.creationDate, 'dd MMM yyyy - HH:mm')}">01</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
