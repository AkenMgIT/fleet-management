<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/fleet_layout}">

<head>
    <title>Create Car Schedule</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div layout:fragment="page_content">
        <div class="card">
            <div class="card-header">Car Schedule Form</div>
            <div class="card-body">
                <form action="#" th:action="@{/car-schedules/create}" th:object="${form}" method="post">
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>
                    <div class="form-group">
                        <label for="">Car</label>
                        <select class="form-control" th:field="*{car}">
                            <option th:each="car: ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Driver</label>
                        <select class="form-control" th:field="*{driver}">
                            <option th:each="driver: ${drivers}" th:value="${driver.id}" th:text="${driver.shortName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Owner</label>
                        <select class="form-control" th:field="*{owner}">
                            <option th:each="owner: ${owners}" th:value="${owner.id}" th:text="${owner.shortName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Start Date</label>
                        <input type="text" class="form-control" th:field="*{startDate}">
                    </div>
                    <div class="form-group">
                        <label for="">End Date</label>
                        <input type="text" class="form-control" th:field="*{endDate}">
                    </div>
                    <div class="form-group">
                        <label for="">Creation Date</label>
                        <input type="text" class="form-control" th:field="*{creationDate}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
