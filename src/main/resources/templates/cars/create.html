<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/fleet_layout}">
<head> 
    <title>Create Car</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div layout:fragment="page_content">
        <div class="card">
            <div class="card-header">Car Form</div>
            <div class="card-body">
                <form action="#" th:action="@{/cars/create}" th:object="${form}" method="post">
                        <div class="form-group">
                            <label for="">Model</label>
                            <input type="text" class="form-control" th:field="*{model}">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <input type="text" class="form-control" th:field="*{description}">
                        </div>
                        <div class="form-group">
                            <label for="">Brand</label>
                            <select class="form-control" th:field="*{carBrand}">
                                <option th:each="brand: ${brands}" th:value="${brand.id}" th:text="${brand.title}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Creation Date</label>
                            <input type="text" class="form-control" th:field="*{creationDate}">
                        </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
