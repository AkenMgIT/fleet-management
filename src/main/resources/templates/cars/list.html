<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/fleet_layout}">
<head> 
    <title>Cars</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div layout:fragment="page_content">
        <div class="card mb-4">
            <div class="card-body">
                <a href="" th:href="@{/carBrands}" class="btn btn-primary"> Brands </a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Cars List: 
                <span th:text="${#lists.size(cars)}" class="float-right">cars number</span>
            </div>
            <div th:if="${!cars.empty}">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Model</th>
                            <th>Brand</th>
                            <th>date</th>
                            <th class="text-right">action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="car : ${cars}">
                            <td th:text="${car.id}">id</td>
                            <td th:text="${car.model}">model</td>
                            <td th:text="${car?.carBrand?.title}">brand</td>
                            <td th:text="${#dates.format(car.creationDate, 'dd-MM-yyyy HH:mm')}">2008</td>
                            <td class="text-right">
                                <a href="" th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-info"><i class="fa fa-search"></i></a>
                                <a href="" th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
                                <a href="" th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body text-center" th:if="${cars.empty}">
                Empty
            </div>
            <div class="card-footer">
                    <a href="" th:href="@{/cars/create}" class="btn btn-primary"> Create Car </a>
            </div>
        </div>
    </div>
</body>
</html>
