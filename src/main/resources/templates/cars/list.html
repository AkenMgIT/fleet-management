<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/fleet_layout}">
<head> 
    <title>Cars</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div layout:fragment="page_content">
        <div class="card">
            <div class="card-header">Cars List: 
                <span th:text="${#lists.size(cars)}" class="float-right">cars number</span>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>model</th>
                        <th>marque</th>
                        <th>date</th>
                        <th class="text-right">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="car : ${cars}">
                        <td th:text="${car.id}">0</td>
                        <td th:text="${car.brand}">BMW</td>
                        <td th:text="${car.model}">M3</td>
                        <td th:text="${#dates.format(car.creationDate, 'dd MMM yyyy')}">2008</td>
                        <td class="text-right">
                            <a href="" th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-info">details</a>
                            <a href="" th:href="@{/cars/{id}/edit(id=${car.id})}" class="btn btn-warning">edit</a>
                            <a href="" th:href="@{/cars/{id}/delete(id=${car.id})}" class="btn btn-danger">delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
